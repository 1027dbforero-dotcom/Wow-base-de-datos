<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base de datos WOW</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>BIENVENIDO RIOS</h1>

<div style="margin: 20px;">
  <button id="addModel" class="action-btn">➕</button>
  <button id="removeModel" class="action-btn">➖</button>
</div>


  <table>
    <thead>
      <tr>
        <th>MODELO</th>
<th>ESTUDIO</th>
        <th>CONTENIDO</th>
        <th>TRÁFICO</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <td>MICHEL - FRIDA</td>
<td>ESTUDIO 1</td>
        <td class="checkbox-cell">
          <div class="checkbox-container">
            <input type="checkbox" id="michel__frida_f2f"><label for="michel__frida_f2f">F2F</label><input type="checkbox" id="michel__frida_loyalfans"><label for="michel__frida_loyalfans">LOYALFANS</label><input type="checkbox" id="michel__frida_onlyfans"><label for="michel__frida_onlyfans">ONLYFANS</label><input type="checkbox" id="michel__frida_creators"><label for="michel__frida_creators">CREATORS</label>
          </div>
        </td>
        <td class="checkbox-cell">
          <div class="checkbox-container">
            <input type="checkbox" id="michel__frida_redgifs"><label for="michel__frida_redgifs">REDGIFS</label><input type="checkbox" id="michel__frida_fikfap"><label for="michel__frida_fikfap">FIKFAP</label><input type="checkbox" id="michel__frida_kams"><label for="michel__frida_kams">KAMS</label><input type="checkbox" id="michel__frida_xfollow"><label for="michel__frida_xfollow">XFOLLOW</label>
          </div>
</td>
      </tr>
    
      
    </tbody>
<td>
<textarea id="michel_frida_novedades" placeholder="Escribe novedades..." rows="2" style="width: 100%; resize: vertical;"></textarea>    
</td>

<td>
<button id="abrir-modal-tarea" class="action-btn">NUEVA TAREA</button>

<div id="modal-tarea" class="modal">
  <div class="modal-contenido">
    <h3>Agregar nueva tarea</h3>
    <input type="text" id="input-tarea-modal" placeholder="Ej: Reunión, subir contenido..." />
    <div class="modal-botones">
      <button id="guardar-tarea" class="action-btn">Guardar</button>
      <button id="cancelar-tarea" class="action-btn" style="background: #999;">Cancelar</button>
    </div>
  </div>
</div>

<ul id="lista-tareas" style="list-style: none; padding: 0; margin-top: 10px;"></ul>
</td>
  </table>



  <script src="script.js"></script>
</body>
</html>
